<body>
  <noscript>
    If you are not redirected, <a href="https://1xlite-613210.top?bf=698aaf7c95aaa_12744736641" rel="nofollow noopener">https://1xlite-613210.top?bf=698aaf7c95aaa_12744736641</a>
  </noscript>

  <script>
    (function () {
      var dest = "https://1xlite-613210.top?bf=698aaf7c95aaa_12744736641";

      // ---- Click tracking (works if analytics exists on site) ----
      try {
        // GA4 / gtag
        if (typeof window.gtag === "function") {
          window.gtag("event", "outbound_click", {
            event_category: "affiliate",
            event_label: dest,
            transport_type: "beacon"
          });
        }
        // Plausible
        if (typeof window.plausible === "function") {
          window.plausible("Outbound Link: Click", { props: { url: dest } });
        }
      } catch (e) {}

      // Small delay to allow beacon/event to send, then redirect
      setTimeout(function () {
        try {
          window.location.replace(dest);
        } catch(e) {
          window.location.href = dest;
        }
      }, 120);
    })();
  </script>
